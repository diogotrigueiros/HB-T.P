<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HB T.P</title>
  <style>

    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #f0f0f0, #d3cce3);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 420px;
      height: 320px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .card-front {
      background-color:  #6a0572;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-front h1 {
      margin: 0;
      color: #fff;
    }

    .card-front img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .card-back {
      background: #6a0572;
      transform: rotateY(180deg);
      flex-direction: column;
      color: #fff;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-back img {
      width: 100px;
      height: 150px;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .card-back h2 {
      margin: 0 0 10px;
    }

    .card-back p {
      margin: 0;
    }

  </style>
</head>
<body>

  <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

  <div class="card-container">
    <div class="card" id="birthdayCard">

      <!-- Front face with image -->
      <div class="card-face card-front">
        <h1>Clique no cartÃ£o!</h1>
      </div>

      <!-- Back face with message and optional image -->
      <div class="card-face card-back">
        <!-- Optional image inside the card -->
        <img src="https://i.pinimg.com/originals/4b/86/88/4b8688b0f3a20e86b24b2e146f428127.png" alt="Inside Image">
        <h2>ParabÃ©ns Tio!</h2>
        <p>Espero que tenha um aniversÃ¡rio incrÃ­vel! Grande AbraÃ§o ðŸŽ‰ðŸŽ‚</p>
      </div>
    </div>
  </div>

  <!-- Include canvas-confetti library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const card = document.getElementById('birthdayCard');
    let confettiTriggered = false; // To trigger confetti only once

    card.addEventListener('click', () => {
      card.classList.toggle('open');

      if (card.classList.contains('open') && !confettiTriggered) {
        launchConfetti();
        confettiTriggered = true;
      }
    });

    function launchConfetti() {
      const duration = 3 * 1000; // 3 seconds
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>

</body>
</html>
